{% extends 'public/base.html' %}
{% block content %}
<section class="py-5">
  <div class="container">
    <h1 class="fw-bold mb-3">Compose</h1>
    <form method="post" class="card shadow-sm p-3">
      {% csrf_token %}
      <div class="mb-3"><label class="form-label">Title</label><input class="form-control" name="title" required></div>
      <div class="mb-3"><label class="form-label">Message</label><textarea class="form-control" rows="4" name="content"></textarea></div>
      <div class="text-end"><button class="btn btn-primary" type="submit">Create</button></div>
    </form>
  </div>
</section>
{% endblock %}
