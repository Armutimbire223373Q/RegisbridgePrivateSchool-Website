{% extends 'public/base.html' %}
{% block content %}
<section class="py-5">
  <div class="container">
    <h1 class="fw-bold mb-4">Classes</h1>
    <div class="list-group shadow-sm">
      {% for c in classes %}
      <a class="list-group-item list-group-item-action d-flex justify-content-between" href="{% url 'attendance_take' c.id %}">
        <span>{{ c.grade_level.name }} - {{ c.name }}</span>
        <span class="text-muted">Take attendance â†’</span>
      </a>
      {% empty %}
      <div class="alert alert-info">No classes available.</div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
