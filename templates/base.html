    <!-- JavaScript -->
    <script>
        // Toast Notification System
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const colors = {
                success: 'bg-success-500 text-white',
                error: 'bg-error-500 text-white',
                warning: 'bg-warning-500 text-white',
                info: 'bg-primary-500 text-white'
            };
            
            toast.className = `${colors[type]} px-6 py-3 rounded-lg shadow-lg transition-all duration-300 transform translate-x-full`;
            toast.textContent = message;
            
            toastContainer.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    toastContainer.removeChild(toast);
                }, 300);
            }, 5000);
        }
        
        // Loading Spinner
        function showLoading() {
            document.getElementById('loading-spinner').classList.remove('hidden');
        }
        
        function hideLoading() {
            document.getElementById('loading-spinner').classList.add('hidden');
        }
        
        // Initialize Lucide Icons
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
        
        // Form Validation Helper
        function validateForm(formElement) {
            const inputs = formElement.querySelectorAll('input[required], select[required], textarea[required]');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add('border-error-500', 'ring-error-500');
                    isValid = false;
                } else {
                    input.classList.remove('border-error-500', 'ring-error-500');
                }
            });
            
            return isValid;
        }
        
        // Table Sorting Helper
        function sortTable(table, columnIndex, type = 'string') {
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            rows.sort((a, b) => {
                const aValue = a.cells[columnIndex].textContent.trim();
                const bValue = b.cells[columnIndex].textContent.trim();
                
                if (type === 'number') {
                    return parseFloat(aValue) - parseFloat(bValue);
                } else if (type === 'date') {
                    return new Date(aValue) - new Date(bValue);
                } else {
                    return aValue.localeCompare(bValue);
                }
            });
            
            rows.forEach(row => tbody.appendChild(row));
        }
        
        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        }
        
        // Mobile Menu Toggle
        function toggleMobileMenu() {

            mobileMenu.classList.toggle('hidden');
        }
    </script>
